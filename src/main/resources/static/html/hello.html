<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tetris - Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: rgb(255, 0, 0);
            color: #000;
            text-align: center; /* Центрируем текст по умолчанию */
            padding: 20px;
        }

        #helloBox { font-size: 45px; display: block; margin-bottom: 10px; }
        #bestPlayerBox, #bestScoreBox { font-size: 28px; display: block; }

        /* Контейнер для картинок */
        .image-container {
            margin: 20px auto;
        }

        img.displayed, img.raging {
            display: block;
            margin: 10px auto;
            border: 2px solid black;
        }

        /* Современная панель управления */
        #controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px; /* Расстояние между кнопками */
            flex-wrap: wrap;
        }

        .btn-custom {
            font-size: 18px;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttonStart { background-color: #0a0a23; color: #fff; font-weight: bold; }
        .buttonProfile, .buttonAdmin { background-color: #222; color: #fff; }

        .btn-custom:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-custom:hover:not(:disabled) {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <script>
    var stompClient = null;

    setTimeout(connect, 500);

    function setConnected(connected) {
        $("#startGameButton, #adminButton, #profileButton").prop("disabled", !connected);
    }

    function connect() {
        var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        var wsUrl = protocol + "//" + window.location.host + "/websocket";

        stompClient = new window.StompJs.Client({
            webSocketFactory: function () { return new WebSocket(wsUrl); }
        });

        stompClient.onConnect = function (frame) {
            stompClient.subscribe('/receive/daoGameObjects', (d) => showDaoGame(d.body));
            stompClient.subscribe('/receive/gameObjects', (g) => showGame(g.body));

            setConnected(true);
            stompClient.publish({ destination:"/app/hello", body: "{}" });
            playSound('hello_sound');
        };

        stompClient.onWebSocketClose = () => setConnected(false);
        stompClient.activate();
    }

    function showDaoGame(game) {
       var json = JSON.parse(game);
       $("#bestPlayerBox").text('Wanna challenge the best player ' + json.playerName);
       $("#bestScoreBox").text('with his score ' + json.playerScore + '?');
    }

    function showGame(game) {
       var json = JSON.parse(game);
       $("#helloBox").text('Hello ' + json.playerName + '! WELCOME TO RAGING HORSE TETRIS!');
    }

    $(function () {
        $("#startGameButton").click(() => window.location.href = "/html/index.html");
        $("#adminButton").click(() => window.location.href = "/html/admin.html");
        $("#profileButton").click(() => window.location.href = "/html/profile.html");
    });

    function playSound(id){
        var audio = document.getElementById(id);
        if (audio) audio.play().catch(e => console.log("Audio blocked"));
    }
</script>
</head>
<body>

<header>
    <b id="helloBox">Loading...</b>
    <b id="bestPlayerBox"></b>
    <b id="bestScoreBox"></b>
</header>

<div class="image-container">
    <img class="displayed" src="/img/black.png" alt="Tetris" width="240" height="384">
    <img class="raging" src="/img/raging.jpg" alt="Raging Horse" width="120" height="120">
</div>

<div id="controls">
    <button id="startGameButton" disabled class="btn-custom buttonStart">Start Game</button>
    <button id="profileButton" disabled class="btn-custom buttonProfile">Your Profile</button>
    <button id="adminButton" disabled class="btn-custom buttonAdmin">Admin</button>
</div>

<audio id="hello_sound" src="/sounds/hello.mp3" preload="auto"></audio>

</body>
</html>
