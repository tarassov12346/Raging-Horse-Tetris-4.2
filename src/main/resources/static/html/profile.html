<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <style>
        body {
        font-family: 'Courier New', monospace;
        font-size: 25px;
        background-color: rgb(204, 102, 0);
        }

        #controls2{text-align: center;}
        #controls1{text-align: center;}

       #startGameButton {

        font-size: 16px;
        top:50%;
        background-color:#0a0a23;
        color: #fff;
        }

        #uploadButton {

        font-size: 16px;
        top:50%;
        background-color:#0a0a23;
        color: #fff;
        }

       #header{text-align: center;}

       #forms{text-align: center;font-family: 'Courier New', monospace;font-size: 25px;}

       .input-file {
	position: relative;
	display: inline-block;
}
.input-file-btn {
	position: relative;
	display: inline-block;
	cursor: pointer;
	outline: none;
	text-decoration: none;
	font-size: 14px;
	vertical-align: middle;
	color: rgb(255 255 255);
	text-align: center;
	border-radius: 4px;
	background-color: #419152;
	line-height: 22px;
	height: 40px;
	padding: 10px 20px;
	box-sizing: border-box;
	border: none;
	margin: 0;
	transition: background-color 0.2s;
}
.input-file-text {
	padding: 0 10px;
	line-height: 40px;
	display: inline-block;
}
.input-file input[type=file] {
	position: absolute;
	z-index: -1;
	opacity: 0;
	display: block;
	width: 0;
	height: 0;
}

       img.mugShot {
       display: block;
       margin-left: auto;
       margin-right: auto }

       img.snapShot {
       float: left;
       width: 600px;
       height: 500px;}

       img.snapShotBest {
       float: right;
       width: 600px;
       height: 500px;}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script>
    // --- УНИВЕРСАЛЬНАЯ КОНФИГУРАЦИЯ ---
    const BASE_URL = window.location.origin; // Автоматически определит https://...
    var stompClient = null;

    setTimeout(connect, 500);

    function setConnected(connected) {
        // Разблокируем кнопку, когда подключены (!connected -> false)
        $("#startGameButton").prop("disabled", !connected);
    }

    function connect() {
        // Авто-выбор протокола ws/wss
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + "//" + window.location.host + "/websocket";

        const wb = new WebSocket(wsUrl);
        wb.binaryType = "arraybuffer";

        stompClient = new window.StompJs.Client({
            webSocketFactory: () => wb
        });

        stompClient.onConnect = function (frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/receive/playerStat', (msg) => showPlayerStat(msg.body));
            stompClient.subscribe('/receive/playerAttemptsNumber', (msg) => showPlayerAttemptsNumber(msg.body));

            setConnected(true);

            stompClient.publish({
                destination: "/app/profile",
                body: JSON.stringify({ '': '' })
            });
        };

        stompClient.onWebsocketClose = () => setConnected(false);

        playSound('profile_sound');
        stompClient.activate();
    }

    function showPlayerStat(game) {
       const json = JSON.parse(game);
       $("#profileBox").text(`Hello ${json.playerName}! Your best score is ${json.playerScore}`);
    }

    function showPlayerAttemptsNumber(number) {
       const json = JSON.parse(number);
       $("#profileAttemptsBox").text(`You have played ${json.playerScore} times!`);
    }

    function index() {
        // Используем относительный путь для перехода
        window.location.href = "/html/index.html";
    }

    $(function () {
        // Обновляем ресурсы через относительные пути (самый надежный способ)
        $(".mugShot").attr("src", "/getPhoto");
        $(".snapShot").attr("src", "/getSnapShot");
        $(".snapShotBest").attr("src", "/getSnapShotBest");

        $("#src-mp3").attr("src", "/sounds/profile.mp3");
        $("#src-ogg").attr("src", "/sounds/profile.ogg");
        $("#profile_sound")[0].load();

        $("#startGameButton").click(index);
        $("#uploadButton").click(sendFile);

        // Косметика: отображение имени файла при выборе
        $('.input-file input[type=file]').on('change', function() {
            let file = $(this)[0].files[0];
            $(this).next().next().html(file.name);
        });
    });

    function sendFile() {
        const fileInput = document.getElementById('filename');
        if (fileInput.files.length === 0) return alert("Please select a file first!");

        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function () {
            const base64String = reader.result.split(',')[1];
            alert("Your avatar has been uploaded!");

            stompClient.publish({
                destination: "/app/upload",
                body: base64String
            });

            // Сразу пробуем обновить картинку аватара
            setTimeout(() => {
                $(".mugShot").attr("src", "/getPhoto?t=" + new Date().getTime());
            }, 1000);
        }
        reader.readAsDataURL(file);
    }

    function playSound(id) {
        const audio = document.getElementById(id);
        if (audio) audio.play().catch(e => console.log("Autoplay blocked"));
    }
</script>


</head>
<body>

<h1 text align="center"> <b id="profileBox"> </b> </h1>
<h2 text align="center"> <b id="profileAttemptsBox"> </b> </h2>
<h3 text align="center"> <b id="profile"> LAST PLAY RESULT ******************YOUR MUGSHOT ****************BEST PLAY RESULT</b> </h3>

<div id="controls1">
    <button id="uploadButton" type="button" class="buttonUpload">Upload</button>
</div>

<form id="forms">
    <label class="input-file">
        <input type="file" id="filename" name="file">
        <span class="input-file-btn">Choose your avatar</span>
        <span class="input-file-text">8 kb max</span>
    </label>
</form>

<!-- Картинки: добавил класс js-url, чтобы скрипт их нашел -->
<img class="mugShot js-url" data-src="/getPhoto" alt="" width="120" height="120">

<div id="controls2">
    <button id="startGameButton" disabled type="button" class="buttonStart">Start</button>
</div>

<img class="snapShot js-url" data-src="/getSnapShot" alt="" width="120" height="120">
<img class="snapShotBest js-url" data-src="/getSnapShotBest" alt="" width="120" height="120">

<audio id="profile_sound">
    <!-- Источники звука пока пустые, их заполнит скрипт -->
    <source id="src-mp3" type="audio/mpeg">
    <source id="src-ogg" type="audio/ogg">
</audio>

</body>

</html>
