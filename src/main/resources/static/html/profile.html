<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tetris - Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: rgb(204, 102, 0);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #profileBox { font-size: 35px; margin-bottom: 10px; }
        #profileAttemptsBox { font-size: 25px; margin-bottom: 20px; }

        /* Контейнер для фото и скриншотов */
        .gallery-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 1300px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
        }

        .photo-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .photo-label { font-size: 14px; font-weight: bold; text-transform: uppercase; }

        img.snapShot, img.snapShotBest {
            width: 400px; /* Оптимальный размер для современных экранов */
            height: auto;
            border: 3px solid #000;
            background-color: #333;
        }

        img.mugShot {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Круглый аватар */
            border: 4px solid #fff;
            object-fit: cover;
        }

        /* Формы и кнопки */
        .action-area {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
        }

        .btn-custom {
            font-size: 18px;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0a0a23;
            color: #fff;
            transition: 0.3s;
        }

        .btn-custom:disabled { background-color: #555; cursor: not-allowed; }
        .btn-custom:hover:not(:disabled) { transform: scale(1.05); filter: brightness(1.2); }

        /* Кастомный input file */
        .input-file { position: relative; display: inline-block; margin-top: 10px; }
        .input-file-btn {
            display: inline-block;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            border-radius: 4px;
            background-color: #419152;
            padding: 10px 20px;
            transition: 0.2s;
        }
        .input-file input[type=file] { position: absolute; z-index: -1; opacity: 0; display: block; width: 0; height: 0; }
        .input-file-text { display: block; margin-top: 5px; font-size: 12px; color: #eee; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <script>
    var stompClient = null;

    setTimeout(connect, 500);

    function connect() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = protocol + "//" + window.location.host + "/websocket";

        stompClient = new window.StompJs.Client({
            webSocketFactory: () => new WebSocket(wsUrl)
        });

        stompClient.onConnect = function (frame) {
            stompClient.subscribe('/receive/playerStat', (msg) => {
                const json = JSON.parse(msg.body);
                $("#profileBox").text(`Hello ${json.playerName}! Best score: ${json.playerScore}`);
            });
            stompClient.subscribe('/receive/playerAttemptsNumber', (msg) => {
                const json = JSON.parse(msg.body);
                $("#profileAttemptsBox").text(`Games played: ${json.playerScore}`);
            });

            $("#startGameButton").prop("disabled", false);
            stompClient.publish({ destination: "/app/profile", body: "{}" });
            playSound('profile_sound');
        };

        stompClient.activate();
    }

    function sendFile() {
        const fileInput = document.getElementById('filename');
        if (!fileInput.files.length) return alert("Select file!");

        const reader = new FileReader();
        reader.onload = function () {
            stompClient.publish({
                destination: "/app/upload",
                body: reader.result.split(',')[1]
            });
            alert("Avatar updated!");
            setTimeout(() => { $(".mugShot").attr("src", "/getPhoto?t=" + Date.now()); }, 500);
        }
        reader.readAsDataURL(fileInput.files[0]);
    }

    $(function () {
        $("#startGameButton").click(() => window.location.href = "/html/index.html");
        $("#uploadButton").click(sendFile);

        $('#filename').on('change', function() {
            $(this).siblings('.input-file-text').text(this.files[0].name);
        });
    });

    function playSound(id) {
        const audio = document.getElementById(id);
        if (audio) audio.play().catch(() => {});
    }
    </script>
</head>
<body>

<h1 id="profileBox">Loading profile...</h1>
<h2 id="profileAttemptsBox"></h2>

<div class="gallery-container">
    <div class="photo-block">
        <span class="photo-label">Last Result</span>
        <img class="snapShot" src="/getSnapShot" alt="Last Game">
    </div>

    <div class="photo-block">
        <span class="photo-label">Your Mugshot</span>
        <img class="mugShot" src="/getPhoto" alt="Avatar">
        <div class="action-area">
            <form id="forms">
                <label class="input-file">
                    <input type="file" id="filename">
                    <span class="input-file-btn">Choose Photo</span>
                    <span class="input-file-text">max 8kb</span>
                </label>
            </form>
            <br>
            <button id="uploadButton" class="btn-custom" style="background-color: #419152; font-size: 14px; padding: 5px 15px;">Apply Photo</button>
        </div>
    </div>

    <div class="photo-block">
        <span class="photo-label">Best Result</span>
        <img class="snapShotBest" src="/getSnapShotBest" alt="Best Game">
    </div>
</div>

<div style="margin-top: 20px;">
    <button id="startGameButton" disabled class="btn-custom">Back to Game</button>
</div>

<audio id="profile_sound" src="/sounds/profile.mp3" preload="auto"></audio>

</body>
</html>
