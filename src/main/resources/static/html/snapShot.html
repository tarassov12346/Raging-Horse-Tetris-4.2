<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background-color: rgb(255, 255, 128);
            text-align: center; /* Центрируем всё содержимое */
        }

        /* Убираем отступы в основной таблице игры */
        #table {
            background-color: #ffffff;
            border: 1px black solid;
            border-collapse: collapse; /* Схлопывает границы соседних ячеек */
            border-spacing: 0;         /* Убирает расстояние между ячейками */
            margin: 20px auto;         /* Центрируем таблицу на странице */
        }

        #table td {
            padding: 0;                /* Убирает внутренние поля ячейки */
            line-height: 0;            /* Убирает лишнее место под картинкой */
        }

        #table img {
            display: block;            /* Картинка ведет себя как блок, убирая микро-отступы */
            width: 25px;               /* Укажи здесь реальный размер своей картинки */
            height: 25px;              /* если она должна быть фиксированной */
        }

        /* Стили для таблицы со счетом */
        .score-table {
            background-color: #ffffff;
            border: 1px black solid;
            border-collapse: collapse;
            width: 600px;
            margin: 10px auto;
        }

        .score-table td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1 id="tetrisSpeedBox">&nbsp;</h1>
<h2 id="gameStatusBox">&nbsp;</h2>

<table class="score-table">
    <tr>
        <td><b> Player </b></td>
        <td id="playerBox"></td>
        <td><b> Score </b></td>
        <td id="playerScoreBox"></td>
    </tr>
    <tr>
        <td><b> Best Player </b></td>
        <td id="bestPlayerBox"></td>
        <td><b> Best Score </b></td>
        <td id="bestPlayerScoreBox"></td>
    </tr>
</table>

<table id="table">
    <!-- Таблица будет создана автоматически скриптом -->
</table>

<script>
    (function generateTable() {
        var table = document.getElementById("table");
        var html = "";
        var imgPath = "/img/0.png";

        for (var r = 0; r < 20; r++) {
            html += "<tr>";
            for (var v = 0; v < 12; v++) {
                html += '<td><img id="c' + r + 'v' + v + '" src="' + imgPath + '"></td>';
            }
            html += "</tr>";
        }
        table.innerHTML = html;
    })();
</script>

</body>
</html>
