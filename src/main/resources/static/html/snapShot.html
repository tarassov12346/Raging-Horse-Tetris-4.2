<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        body {
           font-family: 'Courier New', monospace;
           font-size: 14px;
           background-color: rgb(255, 255, 128);
        }
    </style>
</head>
<body>
<h1 style="text-align: center;"><b id="tetrisSpeedBox"> </b></h1>
<h2 style="text-align: center;"><b id="gameStatusBox"> </b></h2>

<table align="center" style="background-color: #ffffff; border:1px black solid;" border="1" width="600">
    <tr>
        <td><b> Player </b></td>
        <td id="playerBox"></td>
        <td><b> Score </b></td>
        <td id="playerScoreBox"></td>
    </tr>
    <tr>
        <td><b> Best Player </b></td>
        <td id="bestPlayerBox"></td>
        <td><b> Best Score </b></td>
        <td id="bestPlayerScoreBox"></td>
    </tr>
</table>

<table id="table" align="center" style="background-color: #ffffff; border:1px black solid;">
    <!-- Таблица будет создана автоматически скриптом -->
</table>

<script>
    (function generateTable() {
        var table = document.getElementById("table");
        var html = "";

        // Используем относительный путь '/img/0.png'.
        // Браузер сам добавит домен и нужный протокол (http или https).
        var imgPath = "/img/0.png";

        for (var r = 0; r < 20; r++) {
            html += "<tr>";
            for (var v = 0; v < 12; v++) {
                html += '<td><img id="c' + r + 'v' + v + '" src="' + imgPath + '"></td>';
            }
            html += "</tr>";
        }
        table.innerHTML = html;
    })();
</script>
</body>
</html>
