<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>

    <style>
        body {
           font-family: 'Courier New', monospace;
           font-size: 14px;
           background-color: rgb(255, 255, 128);
        }

    </style>

</head>
<body>
<h1 text align="center"><b id="tetrisSpeedBox"> </b></h1>
<h2 text align="center"><b id="gameStatusBox"> </b></h2>

<table align="center" style="background-color: #ffffff; border:1px black solid;" border="1" width="600">
    <tr>
        <td><b> Player </b></td>
        <td id="playerBox"></td>
        <td><b> Score </b></td>
        <td id="playerScoreBox"></td>
    </tr>
    <tr>
        <td><b> Best Player </b></td>
        <td id="bestPlayerBox"></td>
        <td><b> Best Score </b></td>
        <td id="bestPlayerScoreBox"></td>
    </tr>
</table>

<table id="table" align="center" style="background-color: #ffffff; border:1px black solid;">
    <!-- Таблица будет создана автоматически скриптом -->
</table>

<script>
    // Исполняем немедленно, не дожидаясь полной загрузки всех картинок
    (function generateTable() {
        var baseUrl = "localhost:8080";
        // var baseUrl ="";
        var table = document.getElementById("table");
        var html = "";
        for (var r = 0; r < 20; r++) {
            html += "<tr>";
            for (var v = 0; v < 12; v++) {
                html += '<td><img id="c' + r + 'v' + v + '" src="http://' + baseUrl + '/img/0.png"></td>';
            }
            html += "</tr>";
        }
        table.innerHTML = html;
    })();

</script>
</body>
</html>
