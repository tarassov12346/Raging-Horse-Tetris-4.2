<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration - Tetris</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: rgb(100, 100, 100);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        #registration {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
        }

        h2 { margin-bottom: 30px; letter-spacing: 2px; }

        /* Стилизация полей ввода */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label { display: block; font-size: 16px; margin-bottom: 5px; }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-family: inherit;
            font-size: 18px;
            box-sizing: border-box; /* Чтобы padding не раздувал ширину */
        }

        input:focus { outline: 3px solid #419152; }

        /* Кнопки */
        .btn-reg {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        #registerButton { background-color: #419152; color: white; }
        #logInButton { background-color: #333; color: white; margin-top: 15px; }

        .btn-reg:disabled { background-color: #555 !important; cursor: not-allowed; opacity: 0.6; }
        .btn-reg:hover:not(:disabled) { filter: brightness(1.2); transform: translateY(-2px); }

        img.displayed {
            margin-top: 30px;
            border: 2px solid #000;
            max-width: 180px;
            height: auto;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <script>
    var stompClient = null;

    setTimeout(connect, 500);

    function setConnected(connected) {
        $("#registerButton, #logInButton").prop("disabled", !connected);
    }

    function connect() {
        var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        var wsUrl = protocol + "//" + window.location.host + "/register";

        stompClient = new window.StompJs.Client({
            webSocketFactory: () => new WebSocket(wsUrl)
        });

        stompClient.onConnect = function (frame) {
            stompClient.subscribe('/receive/message', function (message) {
                playSound('registered_sound');
                window.alert(message.body);
            });
            setConnected(true);
        };

        stompClient.onWebSocketClose = () => setConnected(false);
        stompClient.activate();
    }

    function sendUser() {
        stompClient.publish({
            destination: "/app/register",
            body: JSON.stringify({
                'username': $("#username").val(),
                'password': $("#password").val(),
                'passwordConfirm': $("#passwordConfirm").val()
            })
        });
    }

    $(function () {
        $("#registerButton").click(sendUser);
    });

    function logIn() { window.location.href = "/html/hello.html"; }

    function playSound(id) {
        var audio = document.getElementById(id);
        if (audio) audio.play().catch(() => {});
    }
</script>
</head>

<body>

<div id="registration">
    <h2>REGISTRATION</h2>

    <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter name...">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="******">
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="passwordConfirm" placeholder="******">
    </div>

    <button id="registerButton" disabled class="btn-reg">CREATE ACCOUNT</button>
    <button id="logInButton" disabled class="btn-reg" onclick="logIn()">GO TO LOGIN</button>

    <img class="displayed" src="/img/black.png" alt="Tetris Logo">
</div>

<audio id="registered_sound" src="/sounds/registered.mp3" preload="auto"></audio>

</body>
</html>
